<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form #loginForm="ngForm"
        novalidate
        autocomplete="off">
        <div class="form-group">
            <label for="userName">User Name:</label>
            <em *ngIf="loginForm.controls.userName?.invalid && loginForm.controls.userName?.touched">Required</em>
            <input id="userName"
                (ngModel)="userName"
                name="userName"
                type="text"
                required
                class="form-control"
                placeholder="User Name..." />
        </div>
        <div class="form-group" >
            <label for="password">Password:</label>
            <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched">Required</em>
            <input id="password"
                required
                (ngModel)="password"
                name="password"
                type="password"
                class="form-control"
                placeholder="Password..." />
        </div>

        <button type="submit"
            class="btn btn-primary"
            [disabled]="loginForm.invalid"
            (click)="login(loginForm.value)">
            Login
        </button>

        <button type="button"
            (click)="cancel()"
            class="btn btn-default">
            Cancel
        </button>
    </form>
</div>
